plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:6.17.0",
            //latest: https://selenide.org/
            //maven: https://mvnrepository.com/artifact/com.codeborne/selenide
            "org.junit.jupiter:junit-jupiter:5.10.0",
            //latest: https://junit.org/junit5/
            //maven: https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter
            "org.slf4j:slf4j-simple:2.0.7"
            //latest: https://www.slf4j.org/download.html
            //maven: https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    )
}

test {
    useJUnitPlatform{}
}
